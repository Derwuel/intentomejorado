<app-header titel="login"></app-header>

<br>
<ion-content>
    
    <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-custom-input icon="mail-outline" 
    autocomplete="emali" 
    [control]="form.controls.email" 
    type="email" 
    label="Correo"></app-custom-input>
    <br>
    <div class="validators ion-text-center" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Es nesesario introducir un correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">El correo no es valido</div>
    </div>

    <br>

    <app-custom-input icon="lock-closed-outline" 
    [control]="form.controls.password" 
    type="password" 
    label="Contrase単a"></app-custom-input>
    <br>
    <div class="validators ion-text-center" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Es nesesario introducir una contrase単a</div>
    </div>

    <ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>
    <p class="ion-text-center" routerLink="agregar">多Olvidaste tu contrase単a</p>

    <br>

    <ion-button expand="block" routerLink="agregar" mode="ios" fill="outline">
        Registro
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>

</form>
</ion-content>
